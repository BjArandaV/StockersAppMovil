<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Actualizar item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombrec" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cantidad</ion-label>
      <ion-input formControlName="cantidad" type="text" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de inicio</ion-label>
      <ion-datetime formControlName="f_inicio"  required value="2020-12-15" min="2021-01" max="2035" 
    [dayShortNames]=""
      displayFormat="DD MMM, YY"
      monthShortNames="Enero, febrero, marzo, abril, mayo, junio, julio, agosto, septiembre, octubre, noviembre, diciembre" required></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha termino</ion-label>
      <ion-datetime formControlName="f_final"  required value="2020-12-15" min="2021-01" max="2035" 
    [dayShortNames]=""
      displayFormat="DD MMM, YY"
      monthShortNames="Enero, febrero, marzo, abril, mayo, junio, julio, agosto, septiembre, octubre, noviembre, diciembre" required></ion-datetime>
    </ion-item>


    <ion-button class="ion-margin-top" type="submit" expand="block" color="success">Actualizar</ion-button>
  </form>
</ion-content>
