<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header> Datos personales</ion-list-header>
  </ion-list>
  <ion-item >
    <ion-label>
      <ion-grid>
        <ion-row>
          <ion-col class="text-left" size="5"><button (click)="updateName()">
            <ion-icon name="create" color="success" style="zoom:1.5"></ion-icon>
          </button> Nombre</ion-col>
          <ion-col class="text-center" size="7" *ngIf="userProfile?.fullName">
            {{userProfile?.fullName}}
          </ion-col>
          <ion-col size="7" class="placeholder-profile text-center" *ngIf="!userProfile?.fullName">
            <span> Editar. </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-label>
  </ion-item>

  <ion-item >
    <ion-label>
      <ion-grid>
        <ion-row>
          <ion-col class="text-left" size="5"><button (click)="updateFono()">
            <ion-icon name="create" color="success" style="zoom:1.5"></ion-icon>
          </button> Celular</ion-col>
          <ion-col class="text-center" size="7" *ngIf="userProfile?.fono">
            {{userProfile?.fono}}
          </ion-col>
          <ion-col size="7" class="placeholder-profile text-center" *ngIf="!userProfile?.fono">
            <span> Editar. </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-grid>
        <ion-row>
          <ion-col class="text-left" size="5"><button (click)="updateEmail()">
            <ion-icon name="create" color="success" style="zoom:1.5"></ion-icon>
          </button> Correo </ion-col>
          <ion-col class="text-center" size="7" *ngIf="userProfile?.email">
            {{userProfile?.email}}
          </ion-col>
          <ion-col size="7" class="placeholder-profile text-center" *ngIf="!userProfile?.email">
            <span> Editar. </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-grid>
        <ion-row>
          <ion-col class="text-left" size="8"><ion-button expand="block" color="warning" (click)="updatePassword()">
            Restablecer contrase√±a
          </ion-button>
        </ion-col>
        </ion-row>
      </ion-grid>
    </ion-label>
  </ion-item>

      <ion-button expand="block" color="danger" (click)="logOut()">
        Cerrar Sesion
      </ion-button>
</ion-content>
